<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Welcome to the Programming Language Suggest-O-Matic</h1>
      <h4>Answer the questions below to find out what programming language you should learn</h4>
      <form id="language-survey" class="form-horizontal col-md-6">
        <div class="form-group">
          <label for="question1">Which of the following makes the most sense to you?</label>
          <select id="question1" class="form-control">
            <option disabled selected hidden>Choose one...</option>
            <option value="a">puts "Hello World"</option>
            <option value="b">console.log("Hello World")</option>
            <option value="c">Console.WriteLine("Hello World")</option>
            <option value="d">print("Hello Worldsssss")</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question2">What is your favorite color?</label>
          <select id="question2" class="form-control">
            <option disabled selected hidden>Choose one...</option>
            <option value="a">Red</option>
            <option value="b">Yellow</option>
            <option value="c">Purple</option>
            <option value="d">Bluesssss</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question3">Do you think you would like backend or frontend development?</label>
          <select id="question3" class="form-control">
            <option disabled selected hidden>Choose one...</option>
            <option value="a">Backend (with sparkles)</option>
            <option value="b">Frontend, but maybe backend too</option>
            <option value="c">Backend all day everyday</option>
            <option value="d">Backendsssss</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question4">What is your favorite animal?</label>
          <select id="question4" class="form-control">
            <option disabled selected hidden>Choose one...</option>
            <option value="a">Nifflers</option>
            <option value="b">Loosey Gooseys</option>
            <option value="c">Octopi</option>
            <option value="d">Snakesssss</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question5">When something doesn't work, you...</label>
          <select id="question5" class="form-control">
            <option disabled selected hidden>Choose one...</option>
            <option value="a">Rub your forehead in consternation</option>
            <option value="b">Look for an answer on Reddit</option>
            <option value="c">Swear, loudly</option>
            <option value="d">Hisssss at it</option>
          </select>
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">Get Your Results</button>
          <button type="reset" class="btn btn-default">Start Over</button>
        </div>
      </form>
      <div id="results" class="col-md-6">
        <h4>The language you should learn is...</h4>
        <div id="ruby" class="language-result">
          <h4>Ruby!</h4>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Ruby_logo.png/599px-Ruby_logo.png" alt="Picture of the Ruby language logo">
        </div>
        <div id="javascript" class="language-result">
          <h4>JavaScript!</h4>
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Picture of the JavaScript language logo">
        </div>
        <div id="csharp" class="language-result">
          <h4>C#!</h4>
          <img src="https://camo.githubusercontent.com/0617f4657fef12e8d16db45b8d73def73144b09f/68747470733a2f2f646576656c6f7065722e6665646f726170726f6a6563742e6f72672f7374617469632f6c6f676f2f6373686172702e706e67" alt="Picture of the C Sharp language logo">
        </div>
        <div id="python" class="language-result">
          <h4>Python!</h4>
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Picture of the Python language logo">
        </div>
      </div>
    </div>
</body>

</html>
